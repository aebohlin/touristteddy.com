{% extends "base_generic.html" %}

{% block content %}
	{% if posts %}
		<!-- <div class="grid_12">
			<h2>Teddys</h2>
		</div>

		-->
		<div class="grid_12 fpteddy">
				<h3>Latest travels!</h3>
			</div>
			<!--<div class="grid_12 fpteddy">
				<h3><a href="/teddys/{{ teddy.id }}/">{{ teddy.name }}</a></h3>
			</div>-->
			{% for post in posts %}
				<div class="grid_4">
					<div class="fppost"><a href="/teddys/{{ post.teddy.id }}/posts/{{ post.id }}/">
						<img src="{{ post.picture.url }}" alt="{{ post.title }}" />						
						<h4>{{ post.title }}</h4></a>
					</div>
				</div>
				{% if forloop.counter|divisibleby:3 or forloop.counter == posts.count %}
					<div class="clear"></div>
				{% endif %}
			{% endfor %}
		<!--	-->
	{% endif %}

		
{% endblock content %}
